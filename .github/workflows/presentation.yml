name: PrÃ©sentation

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-18.04
    steps:
      - name: Create presentation (with Pandoc)
        uses: docker://pandoc/core:2.9
        with:
          args: >- # allows you to break string into multiple lines
            document.md
            --to revealjs
            --output public/presentation.html
      - name: Copy files
        run: |
          cp -r css public/css
          cp -r fonts public/fonts
          cp -r images public/images

